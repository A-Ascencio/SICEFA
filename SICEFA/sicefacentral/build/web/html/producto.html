        <style>
            .table th {
                background-color: #134253;
                color: #fff; /* Color del texto en los encabezados */
            }

            .table-striped tbody tr:nth-of-type(odd) {
                background-color: #f9f9f9; /* Color de fondo para filas impares en la tabla */
            }
            .modal-content {
                background-color: #F5F5DC;
                border-radius: 10px;
            }
            .modal-content {
                border-radius: 10px;
            }

            .modal-header {
                background-color: #134253;
                color: #fff;
                border-bottom: 2px solid #212529;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-body {
                padding: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            /* Cambio de color al pasar el cursor sobre los botones */
            .list-inline-item button:hover {
                background-color: #ffc107;
                color: #212529;
            }

            .modal-footer {
                background-color: #f8f9fa;
                border-top: 2px solid #dee2e6;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }
            .list-inline-item button:hover {
                background-color: #efb810; /* Cambia el color al pasar el cursor */
                color: #212529; /* Cambia el color del texto al pasar el cursor */
            }
            div{
                font-family: Bell MT;

            }
            header{
                color: #efb810;
            }
            .center-div {
                display: flex;
                justify-content: center;
            }
            table {
                width: 100%;
                border-collapse: collapse; /* Combina bordes de celda para un aspecto más limpio */
            }

            th, td {
                padding: 10px;
                text-align: left;
                border: 1px solid #770391; /* Añade bordes a las celdas */
            }

            th {
                background-color: #4CAF50; /* Color de fondo para los encabezados */
                color: white; /* Color del texto para los encabezados */
            }

            td {
                background-color: #f2f2f2; /* Color de fondo para las celdas */
            }

        </style>

    <body style="background: #F5F5DC" onload="cargarCatProducto()">
        <header>
            <div class="d-flex" style="background: #134253">
                <div class="p-2 rounded-circle" style="padding-left: 30px" >
                    <img src="../img/Logo_sinFondo.png" width="110" height="110"/>
                </div>  

                <div class="p-2 flex-grow-1" style="margin-top: 30px; text-align: center">
                    <h1><b>CENTRAL</b></h1>
                </div>

                <div class="dropdown p-2 rounded-circle" style="padding-left: 30px">
                    <button style="background-color:#134253 "class="btn btn-secondary dropdown-toggle" id="user" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../img/Perfil.png" width="80" height="80"/></button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../../../sicefasucursal/index.html">Cerrar sesión</a></li>
                    </ul>
                </div>     
            </div>


            <div style="padding-top: 30px">
                <div class="container" style="background: #134253; border-radius: 30px">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">

                        <ul class="nav nav-tabs col-lg-auto justify-content-center">
                            <li class="nav-item">
                                <a href="principalCentral.html" class="nav-link text-white">
                                    <i style="color: #e2f64c;"></i> Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="Sucursal.html" class="nav-link text-white" >

                                    <i style="color: #eac766;"></i> Gestion sucursales
                                </a>
                            </li>
                            <li class="nav-item">
                                <a  class="nav-link text-warning" href="producto.html">
                                    <i  style="color: #e2f64c;"></i>Gestion productos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-secondary">
                                    <i style="color: #ffff80;"></i> Seguimiento Pedidos de compra
                                </a>
                            </li>                
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <section style="background-color: F5F5DC">
            <br>

            <br>

            <div class="modal fade" id="formularioModal2" tabindex="-1" aria-labelledby="formularioModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="formularioModalLabel">Formulario Productos</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="limpiarCamposProductos()"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nombre">Nombre del Producto:</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="form-group">
                                <label for="nombreGenerico">Nombre Genérico:</label>
                                <input type="text" class="form-control" id="nombreGenerico">
                            </div>
                            <div class="form-group">
                                <label for="formaFarmaceutica">Forma Farmacéutica:</label>
                                <input type="text" class="form-control" id="formaFarmaceutica">
                            </div>
                            <div class="form-group">
                                <label for="unidadMedida">Unidad de Medida:</label>
                                <input type="text" class="form-control" id="unidadMedida">
                            </div>
                            <div class="form-group">
                                <label for="presentacion">Presentación:</label>
                                <input type="text" class="form-control" id="presentacion">
                            </div>
                            <div class="form-group">
                                <label for="principalIndicacion">Principal Indicación:</label>
                                <input type="text" class="form-control" id="principalIndicacion">
                            </div>
                            <div class="form-group">
                                <label for="contraindicaciones">Contraindicaciones:</label>
                                <input type="text" class="form-control" id="contraindicaciones">
                            </div>
                            <div class="form-group">
                                <label for="concentracion">Concentración:</label>
                                <input type="text" class="form-control" id="concentracion">
                            </div>
                            <div class="form-group">
                                <label for="unidadesEnvase">Unidades por Envase:</label>
                                <input type="number" class="form-control" id="unidadesEnvase">
                            </div><!-- comment -->
                            <div class="form-group">
                                <label for="precioCompra">Precio de Compra:</label>
                                <input type="number" step="0.01" class="form-control" id="precioCompra">
                            </div>
                            <div class="form-group">
                                <label for="precioVenta">Precio de Venta:</label>
                                <input type="number" step="0.01" class="form-control" id="precioVenta">
                            </div>
                            <div class="form-group">
                                <label for="estatus">Imagen:</label><br>
                                <img id="imgFoto" src="" alt="" style="width: 200px; height: 200px; background-color: white">
                                <textarea id="txtaCodigoImagen" style="width: 200px; height: 100px" readonly></textarea>
                                <input type="file" class="form-control" id="inputFileImagen" onchange="cargarFotografia(this)">
                            </div>
                            <div class="form-group">
                                <label for="txtRutaFoto">Ruta foto:</label>
                                <input type="text" class="form-control" id="txtRutaFoto"><br>
                            </div>
                            <div class="form-group">
                                <label for="codigoBarras">Código de Barras:</label>
                                <input type="text" class="form-control" id="codigoBarras">
                            </div>
                            <div class="form-group">
                                <label for="codigoBarras">ID Producto:</label>
                                <input type="text" class="form-control" id="txtIdProducto" readonly>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <ul class="list-inline">

                                <li class="list-inline-item">
                                    <button type="reset" class="btn btn-secondary btn-md" onclick="limpiarCampos()">Limpiar</button>
                                </li>
                                <li class="list-inline-item">
                                    <button type="button" class="btn btn-secondary btn-md" onclick="guardarCambiosProducto()">Modificar</button>
                                </li>
                                <li class="list-inline-item">
                                    <button type="button" class="btn btn-secondary btn-md" onclick="InsertarProducto()">Registrar</button>

                                </li>
                            </ul>

                            <!-- Puedes agregar un botón para enviar el formulario aquí -->
                        </div>
                    </div>
                </div>
            </div>
            <br>


            <div class="col-md-12 text-center">
                <input type="text" id="campoBusqueda" name="buscar">
                <button class="btn btn-primary" type="button" onclick="buscarProducto()">Buscar</button>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formularioModal2">
                    Agregar
                </button>
            </div>
            <div class="center-div">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="chkestatus" onclick="seleccionarProducto()">Productos Inactivos

                </div>

            </div>

            <br>


            <div class="container-fluid">
                <div class="overflow-x-auto">
                    <table class=table table-striped table-sm" border="2px" style="font-size: 16px;">
                        <thead>
                            <tr>

                                <th scope="col">Nombre</th>
                                <th scope="col">Nombre Genérico</th>
                                <th scope="col">Forma Farmacéutica</th>
                                
                                <th scope="col">Concentración</th>
                                <th scope="col">Unidades por Envase</th>
                                <th scope="col">Precio Venta</th>

                                <th colspan="3">Acciones</th>
                                
                            </tr>
                        </thead>
                        <tbody id="tblProducto"></tbody>
                    </table>
                </div>
            </div>


        </section>

        <footer style="background-color: #134253; padding: 15px; color: #fff; text-align: right;">
            <div class="px-3 py-4 text-center">
                <h5 style="color:#efb810"class="mb-4">Síguenos en redes sociales</h5>
                <div class="d-flex justify-content-center">
                    <a href="#" class="text-decoration-none me-4" target="_blank" title="Facebook">
                        <i style="color:#efb810" class="fab fa-facebook-f fa-2x"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-4" target="_blank" title="Twitter">
                        <i style="color:#efb810" class="fab fa-twitter fa-2x"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-4" target="_blank" title="Instagram">
                        <i style="color:#efb810" class="fab fa-instagram fa-2x"></i>
                    </a>
                    <!-- Agrega más iconos de redes sociales según sea necesario -->
                </div>
            </div>
        </footer>

        <script src="../style/sweetalert2/sweetalert2.all.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
        <script src="../style/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="../js/Producto.js" type="text/javascript"></script>
        <script>
                        $(document).ready(function () {
                            $('.btn-primary, .btn-modificarC').click(function () {
                                $('#formularioModal2').modal('show');
                            });
                        });
        </script>
