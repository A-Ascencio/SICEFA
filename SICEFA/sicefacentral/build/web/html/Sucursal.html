        <style>
            .table th {
                background-color: #134253;
                color: #fff; /* Color del texto en los encabezados */

            .table-striped tbody tr:nth-of-type(odd) {

            }
            .modal-content {
                background-color: #F5F5DC;
                border-radius: 10px;
            }
            .modal-content {
                border-radius: 10px;
            }

            .modal-header {
                background-color: #134253;
                color: #fff;

                border-top-right-radius: 10px;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-body {

            .form-group {

            th {

                color: white; /* Color del texto para los encabezados */
            }

            td {
                background-color: #f2f2f2; /* Color de fondo para las celdas */
            }

    <body style="background: #F5F5DC" onload="cargarSucursales()">
        <header>
            <div class="d-flex" style="background: #134253">
                <div class="p-2 rounded-circle" style="padding-left: 30px" >
                    <img src="../img/Logo_sinFondo.png" width="110" height="110"/>

                <div class="p-2 flex-grow-1" style="margin-top: 30px; text-align: center">

                </div>

                <div class="dropdown p-2 rounded-circle" style="padding-left: 30px">
                    <button style="background-color:#134253 "class="btn btn-secondary dropdown-toggle" id="user" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../img/Perfil.png" width="80" height="80"/></button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../../../sicefasucursal/index.html">Cerrar sesión</a></li>
                    </ul>
                </div>     
            </div>


            <div style="padding-top: 30px">
                <div class="container" style="background: #134253; border-radius: 30px">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">

                        <ul class="nav nav-tabs col-lg-auto justify-content-center">
                            <li class="nav-item">
                                <a href="principalCentral.html" class="nav-link text-white">
                                    <i style="color: #e2f64c;"></i> Home
                                </a>
                            </li>

                            <li class="nav-item">

                                    <i style="color: #efb810;"></i> Gestion sucursales
                                </a>
                            </li>
                            <li class="nav-item">
                                <a  class="nav-link text-white" href="producto.html">
                                    <i  style="color: #e2f64c;"></i>Gestion productos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-secondary">
                                    <i style="color: #ffff80;"></i> Seguimiento Pedidos de compra
                                </a>
                            </li>                
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <section style="background-color: F5F5DC">
            <br>
            
            <div class="modal fade" id="formularioModal2" tabindex="-1" aria-labelledby="formularioModalLabel" aria-hidden="true"><
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="formularioModalLabel">Formulario Sucursales</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="limpiarCamposSucursales()"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Contenido del formulario aquí -->
                            <div class="form-group">
                                <label for="estatus">Estatus:</label>
                                <input type="text" id="estatus" class="form-control" name="estatus">
                            </div>
                            <div class="form-group">
                                <label for="idSucursal">ID de Sucursal:</label>
                                <input type="text" id="idSucursal" class="form-control" name="idSucursal">
                            </div>
                            <div class="form-group">
                                <label class="text-break" for="nombreSucursal">Nombre de la Sucursal:</label>
                                <input type="text" id="nombreSucursal" class="form-control" name="nombreSucursal">
                            </div><!-- comment -->
                            <div class="form-group">
                                <label class="text-break" for="nombreTitular">Nombre del Dueño:</label>
                                <input type="text" id="nombreTitular" class="form-control" name="nombreTitular">
                            </div>
                            <div class="form-group">
                                <label class="text-break" for="rfc">RFC del Dueño:</label>
                                <input type="text" id="rfc" class="form-control" name="rfc">
                            </div>
                            <div class="form-group">
                                <label class="text-break" for="domicilio">Calle:</label>
                                <input type="text" id="domicilio" class="form-control" name="domicilio">
                            </div>
                            <div class="form-group">
                                <label class="text-break" for="colonia">Colonia:</label>
                                <input type="text" id="colonia" class="form-control" name="colonia">
                            </div>
                            <div class="form-group">
                                <label class="text-break" for="ciudad">Ciudad:</label>
                                <input type="text" id="ciudad" class="form-control" name="ciudad">
                            </div>
                            <div class="form-group">
                                <label class="text-break" for="estado">Estado</label>
                                <input type="text" id="estado" class="form-control" name="estado">
                            </div><!-- comment -->
                            <div class="form-group">
                                <label class="text-break" for="codigoPostal">Codigo Postal</label>
                                <input type="text" id="codigoPostal" class="form-control" name="codigoPostal">
                            </div>
                            <div class="form-group">
                                <label class="text-break" for="latitud">Latitud</label>
                                <input type="text" id="latitud" class="form-control" name="latitud">
                            </div>
                            <div class="form-group">
                                <label class="text-break" for="longitud">Longitud</label>
                                <input type="text" id="longitud" class="form-control" name="longitud">
                            </div>
                            <div class="form-group">
                                <label for="ciudad">Ciudad:</label>
                                <input type="text" class="form-control" class="form-control" id="ciudad">
                            </div>
                            <div class="form-group">
                                <label style="margin-left: 10px" class="text-break" for="telefono">Telefono:</label>
                                <input type="text" id="telefono" class="form-control" name="telefono">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <ul class="list-inline">

                                <li class="list-inline-item">
                                    <button type="reset" class="btn btn-secondary btn-md" onclick="limpiarCamposSucursales()">Limpiar</button>
                                </li>
                                <li class="list-inline-item">
                                    <button type="button" class="btn btn-secondary btn-md" id="modd">Modificar</button>
                                </li>
                                <li class="list-inline-item">
                                    <button type="button" class="btn btn-secondary btn-md" onclick="insertarSucursal(), cargarSucursales()">Registrar</button>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>


            <br>
            <div class="col-md-12 text-center">
                <input type="text" id="busqueda" name="busqueda">
                <button class="btn btn-primary" type="button" onclick="buscarSucursales()">Buscar</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formularioModal2">
                    Agregar
                </button>
            </div>
            <div class="center-div">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="checkstatus" onclick="mostrarSucursales()">Sucursales Inactivos
                </div>
            </div>
            <br><br>


            <div class=" container-fluid">
                <div class="overflow-x-auto">
                    <table class=table table-striped table-sm" border="2px" style="font-size: 16px;">
                        <thead>
                            <tr>
                                <th scope="col" >Nombre de Sucursal</th>

                                <th scope="col" >Calle</th>
                                <th scope="col" >Colonia</th>
                                <th scope="col" >Ciudad</th>
                                <th scope="col" >Estado</th>
                                <th scope="col" >Codigo Postal</th>
                                <th scope="col" >Telefono</th>

                                <th colspan="3">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tblSucursal"></tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <footer style="background-color: #134253; padding: 15px; color: #fff; text-align: right;">
            <div class="px-3 py-4 text-center">
                <h5 style="color:#efb810"class="mb-4">Síguenos en redes sociales</h5>
                <div class="d-flex justify-content-center">
                    <a href="#" class="text-decoration-none me-4" target="_blank" title="Facebook">
                        <i style="color:#efb810" class="fab fa-facebook-f fa-2x"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-4" target="_blank" title="Twitter">
                        <i style="color:#efb810" class="fab fa-twitter fa-2x"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-4" target="_blank" title="Instagram">
                        <i style="color:#efb810" class="fab fa-instagram fa-2x"></i>
                    </a>
                    <!-- Agrega más iconos de redes sociales según sea necesario -->
                </div>
            </div>
        </footer>

            <script src="../js/Sucursal.js" type="text/javascript"></script>
            <script src="js/controlerSucursal.js" type="text/javascript"></script>

            <script src="../style/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
            <script>
                        $(document).ready(function () {
                            $('.btn-primary, .btn-modificarC').click(function () {
                                $('#formularioModal2').modal('show');
                            });
                        });
            </script>
